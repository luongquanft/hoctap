<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Animation Thực hành 3</title>
	<style type="text/css" media="screen">
		@keyframes heartf{
			20%{
				width: 240px;
			}
			30%{
				width: 220px;
			}
			50%{
				width: 240px;
			}
			60%{
				width: 220px;
			}
			80%{
				width: 240px;
			}
			90%{
				width: 220px;
			}
		}
		.heart img{
			animation: heartf 5s ease infinite;
		}
	</style>
</head>
<body>
	<div class="heart">
		<img src="img/heart.jpg" alt="heart" title="heart">
	</div>
</body>
</html>
