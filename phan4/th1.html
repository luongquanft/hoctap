<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Animation Thực hành 1</title>
	<style type="text/css" media="screen">
		.button{
			background-color: blue;
			color: white;
			font-size: 20px;
			width: 80px;
			text-align: center;
			padding: 10px;
			transition: border-radius 0.5s linear, background-color 1s linear;
		}
		.button:hover{
			border-radius: 30%;
			background-color: green;
		}
	</style>
</head>
<body>
	<div class="button">
		Login
	</div>
</body>
</html>
