<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Animation Thực hành 2</title>
  <style type="text/css" media="screen">
    * {
      box-sizing: border-box;
      margin: 0px;
      padding: 0px;
    }
     .container {
     display: grid;
     grid-template-columns: repeat(3, 1fr) 600px;
     grid-gap: 15px;
    }
    .img{
      cursor: pointer;
      background-color: white;
      border: 1px solid gray;
      padding: 5px;
      transition: transform 0.5s linear;
    }
    .img img{
      display: block;
     width: 100%;
    }
    .img:hover{
      transform: scale(1.2)
    }
  </style>
</head>
<body>
  <div class="container">
  <div class="img">
    <img src="img/1.jpg" alt="Ảnh 1" title="Ảnh 1" />
  </div>
  <div class="img">
    <img src="img/2.jpg" alt="Ảnh 2" title="Ảnh 2" />
  </div>
  <div class="img">
    <img src="img/3.jpg" alt="Ảnh 3" title="Ảnh 3" />
  </div>
  <div>    
  </div>
  <div class="img">
    <img src="img/4.jpg" alt="Ảnh 4" title="Ảnh 4" />
  </div>
   <div class="img">
    <img src="img/5.jpg" alt="Ảnh 5" title="Ảnh 5" />
  </div>
   <div class="img">
    <img src="img/6.jpg" alt="Ảnh 6" title="Ảnh 6" />
  </div>
  <div>    
  </div>
  <div class="img">
    <img src="img/7.jpg" alt="Ảnh 7" title="Ảnh 7" />
  </div>
  <div class="img">
    <img src="img/8.jpg" alt="Ảnh 8" title="Ảnh 8" />
  </div>
  <div class="img">
    <img src="img/9.jpg" alt="Ảnh 9" title="Ảnh 9" />
    <div>   
    </div>
  </div>
</div>
</body>
</html>
