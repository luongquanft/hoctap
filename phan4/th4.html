<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Animation Thực hành 4</title>
	<style type="text/css" media="screen">
		*{
			box-sizing: border-box;
			margin: 0px;
			padding: 0px;
		}
		.main{
			font-size: 20px;
			background-color: #c3c0c0;
			width: 300px;
			color: white;
			text-align: center;
		}
		.coding{
			background-color: red;
			padding: 10px;
			animation: coding 3s ease infinite;
		}
		.teaching{
			background-color: green;
			padding: 10px;
			margin-top: -43px;
			opacity: 0;
			animation: teaching 3s ease infinite;
		}
		.learning{
			background-color: blue;
			padding: 10px;
			margin-top: -43px;
			opacity: 0;
			animation: learning 3s ease infinite;
		}
		@keyframes coding{
			31%{
				opacity: 1;
			}
			32%{
				opacity: 0;
			}
			100%{
				opacity: 0;
			}
		}
		@keyframes teaching{
			32%{
				opacity: 0;
			}
			33%{
				opacity: 1;
			}
			64%{
				opacity: 1;
			}
			65%{
				opacity: 0;
			}
		}
		@keyframes learning{
			65%{
				opacity: 0;
			}
			66%{
				opacity: 1;
			}
			99%{
				opacity: 1;
			}
			100%{
				opacity: 0;
			}
		}
	</style>
</head>
<body>
	<div class="main">
		<div class="start">
			START
		</div>
		<div class="coding">
			CODING
		</div>
		<div class="teaching">
			TEACHING
		</div>
		<div class="learning">
			LEARNING
		</div>
		<div class="today">
			TODAY
		</div>
	</div>
</body>
</html>
