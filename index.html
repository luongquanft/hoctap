<!DOCTYPE html>
<html>
<head>
	<title>bai tap thuc hanh 2</title>
	<style>
		* {
			box-sizing: border-box;
			margin: 0px;
			padding: 0px;
		}
		.box {
			text-align: center;
			color: white;
			font-size: 50px;
			width: 100%;

		}
		.box1 {
			float: left;
			height: 400px;
			background: red;
			width: 60%;
			
			
		}
		.box23 {
			background: white;
			padding-left: 15px;
			width: 40%;
			float: left;
		}
		.box2, .box3 {
			height: 200px;
		}
		
		.box2 {
			background: green;
		}
		.box3{
			background: blue;
		}

	</style>
</head>
<body>
	<div class="box">
		<div class="box1">
			height 400px
		</div>
		<div class="box23">
			<div class="box2">
				height 200px	
			</div>
			<div class="box3">
				height 200px
			</div>
		</div>
	</div>
</body>
</html>
